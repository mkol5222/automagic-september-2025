<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auth Text to JSON Parser</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    textarea { width: 100%; height: 200px; margin-bottom: 10px; }
    button { padding: 10px 20px; cursor: pointer; }
    pre { background: #f4f4f4; padding: 15px; border-radius: 5px; }
  </style>
</head>
<body>
  <h2>Paste Auth Fields Text</h2>
  <textarea id="inputText" placeholder="Paste your text here..."></textarea>
  <br>
  <button onclick="parseText()">Convert to JSON</button>
  <h3>Resulting JSON:</h3>
  <pre id="output"></pre>

    <h3>Resulting dotenvx cli:</h3>
  <pre id="outputCli"></pre>

  <script>
    function parseText() {
      const text = document.getElementById('inputText').value;
      const lines = text.split(/\n|\t/).map(l => l.trim()).filter(l => l);

      let result = {
        subscriptionId: "",
        tenant: "",
        appId: "",
        password: "",
        displayName: "",

      };

      for (let i = 0; i < lines.length; i++) {
        if (lines[i].toLowerCase().includes("subscription id")) {
          result.subscriptionId = lines[i+1] || "";
        } else if (lines[i].toLowerCase().includes("tenant id")) {
          result.tenant = lines[i+1] || "";
        } else if (lines[i].toLowerCase().includes("application id") && !lines[i].toLowerCase().includes("uri")) {
          result.appId = lines[i+1] || "";
        } else if (lines[i].toLowerCase().includes("secret key")) {
          result.password = lines[i+1] || "";
        } else if (lines[i].toLowerCase().includes("display name")) {
          result.displayName = lines[i+1] || "";
        }
      }

      // six random hex digits for envId
      const randomHex = () => Math.floor(Math.random() * 0xFFFFFF).toString(16).padStart(6, '0');
      result.envId = randomHex();
      document.getElementById('output').textContent = JSON.stringify(result, null, 2);

      let cliOutput = `
      touch .env

      npx @dotenvx/dotenvx set TF_VAR_subscriptionId ${result.subscriptionId} 
      npx @dotenvx/dotenvx set  TF_VAR_tenant ${result.tenant}
      npx @dotenvx/dotenvx set  TF_VAR_appId ${result.appId} 
      npx @dotenvx/dotenvx set TF_VAR_password ${result.password}
      npx @dotenvx/dotenvx set  TF_VAR_envId ${result.envId}
      npx @dotenvx/dotenvx set  TF_VAR_displayName "${result.displayName}"

      npx @dotenvx/dotenvx run -- env | grep TF_VAR_
      `;
      document.getElementById('outputCli').textContent = cliOutput;
    }
  </script>
</body>
</html>
